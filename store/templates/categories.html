{% extends "base.html" %}

{% block title %}Выбор категории товара{% endblock %}

{% block content %}
<div class="container mt-5">
    <h3 class="text-center mb-4">Категории товаров</h3>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card mb-4" style="width: 18rem;">
                    <div class="card-img-top" style="height: 200px; overflow: hidden;">
                        <img src="{{ category.category_image.url }}" class="w-100 h-100" style="object-fit: cover;" alt="{{ category.category_name }}">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ category.category_name }}</h5>
                        <a href="{% url 'category_products' category.category_id %}" class="btn btn-primary mt-auto">Перейти к категории</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
